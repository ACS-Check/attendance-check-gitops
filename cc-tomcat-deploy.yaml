apiVersion: apps/v1
kind: Deployment
metadata:
  name: cc-tomcat-deploy
  namespace: cc-backend
  labels:
    app: tomcat
spec:
  replicas: 3
  revisionHistoryLimit: 3

  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1

  selector:
    matchLabels:
      app: tomcat

  template:
    metadata:
      labels:
        app: tomcat
    spec:
      imagePullSecrets:
        - name: ecr-regcred
      # 1) Pod Anti Affinity
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: tomcat
                topologyKey: "kubernetes.io/hostname"

      # 2) Spread Constraints
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: "kubernetes.io/hostname"
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app: tomcat

      containers:
        - name: check-tomcat
          image: 119994407504.dkr.ecr.ap-northeast-2.amazonaws.com/check-tomcat:20251210094749-0d4ffa2
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          resources:
            requests:
              cpu: "250m"      # 최소 보장 0.1 vCPU
              memory: "600Mi"
            limits:
              cpu: "250m"      # 최대 0.25 vCPU
              memory: "600Mi"
          env:
            - name: DB_HOST
              value: "10.0.3.50"     # MySQL VM IP -> VIPIP
            - name: DB_PORT
              value: "3306"
            - name: DB_NAME
              value: "attendance"
            - name: DB_USER
              value: "attendance"     # 실제 만든 유저명
            - name: DB_PASS
              value: "1234"
          
          # Startup Probe: 초기 시작 시간 충분히 확보 (최대 150초)
          startupProbe:
            tcpSocket:
              port: 8080              # TCP 연결만 체크 (HTTP 요청 안함)
            initialDelaySeconds: 15
            periodSeconds: 5
            failureThreshold: 30      # 15 + (5 * 30) = 최대 165초 대기
            successThreshold: 1
          
          # Readiness Probe: 트래픽 받을 준비 확인
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 45    # 시작 후 45초 대기 (충분한 여유)
            periodSeconds: 10          # 10초마다 체크 (자주 체크 안함)
            timeoutSeconds: 5          # 5초 timeout
            failureThreshold: 6        # 6번 실패해야 NotReady (60초 여유)
            successThreshold: 2        # 2번 연속 성공해야 Ready (확실히 살아있을 때만)
          
          # Liveness Probe: Pod 재시작 여부 판단
          livenessProbe:
            tcpSocket:
              port: 8080              # TCP 연결만 체크 (더 관대함)
            initialDelaySeconds: 90    # 시작 후 90초 대기
            periodSeconds: 15          # 15초마다 체크
            timeoutSeconds: 5          # 5초 timeout
            failureThreshold: 10       # 10번 실패 시 재시작 (150초 여유)






























